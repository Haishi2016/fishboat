<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=320" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Gauge</title>
    <script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
    <script src="../../fishboat-0.1.0.js"></script>
    <link type="text/css" rel="stylesheet" href="../../fishboat-simple-0.1.0.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">    
</head>
<body>
    <H1>Data Ingress</H1>
<div class="row">    
    <div id="power-gauge" class="col-md-4"></div>    
	<div id="power-gauge2" class="col-md-4"></div>
	<div id="power-gauge3" class="col-md-4"></div>
</div>
<div id="logs" style="font-size:8pt"></div>

<script>
var logs = fb.dataSource([],10);	
var reading = fb.dataSource(0,1);
var i = 0;		
function onDocumentReady() {
	var logStage = fb.select("logs");
	
	logStage.add(fb.logConsole()).bind(logs);		
	logStage.add(fb.logConsole()).bind(logs);	
	logStage.add(fb.logConsole()).bind(logs);	
	
	fb.select("power-gauge").add(fb.gauge()).bind(reading);
	fb.select("power-gauge2").add(fb.gauge()).bind(reading);
	fb.select("power-gauge3").add(fb.gauge()).bind(reading);

	function updateReadings() {
		reading.set(Math.random() * 100+900);		
        logs.push("This is log entry #" + (i++));
	}
	
	updateReadings();
	setInterval(function() {
		updateReadings();
	}, 5);
}

if ( !window.isLoaded ) {
	window.addEventListener("load", function() {
		onDocumentReady();
	}, false);
} else {
	onDocumentReady();
}
</script>
</body>
</html>
